  socket.on('loadCorpBulletin', function(rows){

    $('#bulletinContent').empty();

    for (var i = 0; i < rows.length; i++){
      console.log('CHECK '+ rows[i].id);

      switch(rows[i].icon) {
        case 1:
          rows[i].icon = "check";
          break;
        case 2:
          rows[i].icon = "screenshot";
          break;
        case 3:
          rows[i].icon = "alert";
          break;
        case 4:
          rows[i].icon = "user";
          break;
        case 5:
          rows[i].icon = "calendar";
          break;
        case 6:
          rows[i].icon = "cog";

        default:
          rows[i].icon = "cog";
      }

      if(countToSix == 0) {
        countPages = (countPages+1);
        $('.pageCounter').html('<h2 class="Ye">'+countPages+'</h2>');

        countToSix = (countToSix+1);
          if (countToSix == 6) {

          if (countToSix > 6) {

            pageOpen = 1;

        $('#bulletinContent').append(newLine);

    }

    /* finale check */

      $('#bulletinContent').append('</div>');
