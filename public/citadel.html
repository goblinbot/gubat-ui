var mapSrc    = "/_images/map/";
var tileFile  = 0;
var onlyOnce  = 0;

    onlyOnce++;

    /* grote editie */
    var mapTiles  = "";
    for (var i = 0; i < 36; i++){

      tileFile = (i+1);
        if(tileFile < 10) {
          tileFile = '00'+tileFile;
        } else {
          tileFile = '0'+tileFile;
        }

      mapTiles = mapTiles+("<div class='mapWrapper mapWrap"+(i+1)+"'><div class='col-md-2 mapTile'><img class='img-responsive' src='"+mapSrc+"6/image_part_"+tileFile+".jpg'></div></div>");

    }
    $('#mapLarge').html(mapTiles);

    /* kleine editie */
    var mapTiles  = "";
    for (var i = 0; i < 9; i++){

      tileFile = (i+1);
        if(tileFile < 10) {
          tileFile = '00'+tileFile;
        } else {
          tileFile = '0'+tileFile;
        }

      mapTiles = mapTiles+("<div class='col-xs-4 mapTile'><img class='img-responsive' src='"+mapSrc+"3/3x3_"+tileFile+".jpg'></div>");

    }
    $('#mapSmall').html(mapTiles);
